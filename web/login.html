<html>
    <head>
        <title>Students Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form name="login" action="verifyLogin" method="POST">
            <input type="number" placeholder="USERNAME" required name="id"/><br><br>
            <input type="text" placeholder="PASSWORD" required name="first_name"/><br><br>
            <input type="submit" value="LOGIN" name="verify"/>
        </form>
    </body>
</html>
