<!DOCTYPE html>
<html>
    <head>
        <title>Students Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
        <body bgcolor="purple">
        <form action="SaveDetails" method="POST" name="studentForm">
            
            <!--FORM CONTROL DETAILS-->
              Student no:
              <input type="number" name="sno" required/> <br><br>
              First name:
              <input type="text" name="f_name" required/> <br><br>
              Last name:
              <input type="text" name="l_name" required/> <br><br>
              Gender:
              <input type="radio" name="gender" value="male"/> Male
              <input type="radio" name="gender" value="female"/> Female<br><br>
              Program:
              <select required name="program">
                  <option value="">select program-</option>
                  <option value="BBIT">BBIT</option>
                  <option value="BCOM">BCOM</option>
                  
              </select>
            <br><br>
            
            <input type="submit"
                   value="Register"
                   name="submit_button"/>
            <a href="LogoutServlet">Logout</a>
            <br><br>
        </form>
            
    </body>
</html>
